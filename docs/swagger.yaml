definitions:
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  auth.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  auth.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      surname:
        type: string
    required:
    - email
    - name
    - password
    - surname
    type: object
  handlers.Group:
    properties:
      id:
        type: integer
      name:
        type: string
      number:
        type: string
    type: object
  handlers.GroupResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/handlers.Group'
        type: array
      limit:
        type: integer
      offset:
        type: integer
      total:
        type: integer
    type: object
  handlers.ScheduleEvent:
    properties:
      end_ts:
        type: string
      group:
        items:
          properties:
            id:
              type: integer
            name:
              type: string
            number:
              type: string
          type: object
        type: array
      id:
        type: integer
      lecturer:
        items:
          properties:
            avatar_id:
              type: integer
            avatar_link:
              type: string
            description:
              type: string
            first_name:
              type: string
            id:
              type: integer
            last_name:
              type: string
            middle_name:
              type: string
          type: object
        type: array
      name:
        type: string
      room:
        items:
          properties:
            building:
              type: string
            building_url:
              type: string
            direction:
              type: string
            id:
              type: integer
            name:
              type: string
          type: object
        type: array
      start_ts:
        type: string
    type: object
  handlers.ScheduleResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/handlers.ScheduleEvent'
        type: array
      limit:
        type: integer
      offset:
        type: integer
      total:
        type: integer
    type: object
  response.ErrorResponse:
    properties:
      code:
        description: |-
          Код ошибки для программной обработки
          example: VALIDATION_ERROR
        type: string
      details:
        description: |-
          Дополнительные детали об ошибке (опционально)
          example: поле email должно быть валидным email адресом
        type: string
      message:
        description: |-
          Человекочитаемое сообщение об ошибке
          example: Ошибка валидации данных
        type: string
    type: object
  response.SuccessResponse:
    properties:
      message:
        example: Операция успешно выполнена
        type: string
    type: object
  response.TokenResponse:
    properties:
      access_token:
        description: |-
          JWT токен для доступа к защищенным эндпоинтам
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      refresh_token:
        description: |-
          JWT токен для обновления access токена
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
info:
  contact: {}
  title: Онлайн очередь для сдачи практики
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Авторизация пользователя и получение токенов
      parameters:
      - description: Данные для авторизации
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Успешная авторизация
          schema:
            $ref: '#/definitions/response.TokenResponse'
        "400":
          description: Ошибка валидации данных (VALIDATION_ERROR)
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Неверные учетные данные (INVALID_CREDENTIALS)
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Ошибка сервера (TOKEN_GENERATION_ERROR)
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Авторизация пользователя
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Обновление access токена с помощью refresh токена
      parameters:
      - description: Refresh токен
        in: body
        name: refresh_token
        required: true
        schema:
          $ref: '#/definitions/auth.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Успешное обновление access токена
          schema:
            $ref: '#/definitions/response.TokenResponse'
        "400":
          description: Ошибка валидации данных (VALIDATION_ERROR)
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Неверный или просроченный refresh токен (INVALID_REFRESH_TOKEN)
            или пользователь не найден (USER_NOT_FOUND)
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Ошибка сервера (TOKEN_GENERATION_ERROR)
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Обновление access токена
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Регистрация нового пользователя
      parameters:
      - description: Данные пользователя
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Успешная регистрация
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Ошибка валидации (VALIDATION_ERROR) или пользователь уже существует
            (EMAIL_EXISTS)
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Ошибка сервера (PASSWORD_HASH_ERROR, DB_ERROR)
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Регистрация пользователя
      tags:
      - auth
  /groups:
    get:
      consumes:
      - application/json
      description: Получает список всех групп, кэширует результат в Redis
      produces:
      - application/json
      responses:
        "200":
          description: Успешный ответ с данными групп
          schema:
            $ref: '#/definitions/handlers.GroupResponse'
        "500":
          description: Ошибка сервера
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Получение списка групп
      tags:
      - groups
  /schedule:
    get:
      consumes:
      - application/json
      description: Получает расписание по заданным параметрам (start, end, group_id),
        кэширует результат в Redis
      parameters:
      - description: Дата начала
        in: query
        name: start
        required: true
        type: string
      - description: Дата окончания
        in: query
        name: end
        required: true
        type: string
      - description: ID группы
        in: query
        name: group_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Успешный ответ с данными расписания
          schema:
            $ref: '#/definitions/handlers.ScheduleResponse'
        "400":
          description: Ошибка валидации данных
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Ошибка сервера
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Получение расписания
      tags:
      - schedule
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
